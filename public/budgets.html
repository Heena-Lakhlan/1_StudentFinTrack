<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Budgets â€” StudentFinTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <div class="row">
      <!-- Budget form -->
      <div class="box" style="flex:1 1 100%">
        <h2>Set Budgets</h2>
        <form id="budgetForm" class="row">
          <div class="box" style="flex:1 1 220px">
            <label>Period</label>
            <select id="cadence" class="input">
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="annual">Annual</option>
            </select>
          </div>
          <div class="box" style="flex:1 1 220px">
            <label>Total Budget (USD)</label>
            <input id="totalBudget" type="number" step="0.01" class="input" placeholder="e.g., 1200.00">
          </div>
          <div class="box" style="flex:1 1 100%; display:inline-block; text-align:center">
            <button class="btn" type="submit">Save</button>
          </div>
        </form>
      </div>

      <!-- Category budgets -->
      <div class="box" style="flex:1 1 100%">
        <h3>Category Budgets</h3>
        <div id="categoryBudgetInputs" class="row"></div>
        <div class="row">
          <div class="box" style="flex:1 1 100%; display:flex; justify-content:flex-end">
            <button id="saveCatBudgets" class="btn">Save Category Budgets</button>
          </div>
        </div>
      </div>

      <!-- Progress -->
      <div class="box" style="flex:1 1 100%">
        <h3>Progress</h3>
        <div id="budgetProgress" class="row"></div>
      </div>
    </div>
  </div>

  <div id="modalRoot"></div>
  <script src="js/common.js"></script>
  <script src="js/data.js"></script>
  <script src="js/budgets.js"></script>
</body>
</html>
