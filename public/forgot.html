<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forgot Password — StudentFinTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- No navbar on forgot password -->
  <div class="container">
    <div class="row">
      <div class="box" style="flex:1 1 520px">
        <h2>Reset your password</h2>
        <p class="text-muted">Enter your email and we’ll simulate sending a reset link.</p>
        <form id="forgotForm" class="row">
          <div class="box" style="flex:1 1 100%">
            <label>Email</label>
            <input id="forgotEmail" type="email" class="input" placeholder="you@example.com" required>
          </div>
          <div class="box" style="flex:1 1 100%; display:flex; justify-content:flex-end; gap:8px">
            <a class="btn-secondary" href="index.html">Back to login</a>
            <button class="btn" type="submit">Send link</button>
          </div>
        </form>
        <div id="success" class="box hidden">
          <strong>Check your email</strong>
          <span class="text-muted">If an account exists, we’ve sent a reset link.</span>
        </div>
      </div>
    </div>
  </div>
  <div id="modalRoot"></div>
  <script>
    document.getElementById('forgotForm').addEventListener('submit',(e)=>{
      e.preventDefault();
      // Simulate delay then show success box
      setTimeout(()=>{
        document.getElementById('success').classList.remove('hidden');
      }, 800);
    });
  </script>
</body>
</html>
