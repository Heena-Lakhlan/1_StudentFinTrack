<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard â€” StudentFinTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <div class="row">
      <!-- Summary boxes -->
      <div class="box" style="flex:1 1 240px">
        <h3>Budget Remaining</h3>
        <div id="cardRemaining">$0.00</div>
        <div class="text-muted" id="cardPeriod">This month</div>
      </div>
      <div class="box" style="flex:1 1 240px">
        <h3>Total Spending</h3>
        <div id="cardSpending">$0.00</div>
        <div class="text-muted">In current period</div>
      </div>
      <div class="box" style="flex:1 1 240px">
        <h3>Budget Utilization</h3>
        <div class="progress"><span id="utilBar" style="width:0%"></span></div>
      </div>
      <div class="box" style="flex:1 1 240px">
        <h3>Transactions</h3>
        <div id="cardTxCount">0</div>
        <div class="text-muted">In current period</div>
      </div>

      <!-- Charts and category progress -->
      <div class="box" style="flex:1 1 360px">
        <h3>Spending by Category</h3>
        <canvas id="pieChart" class="chart"></canvas>
      </div>
      <div class="box" style="flex:2 1 480px">
        <h3>Category Status</h3>
        <div id="categoryProgress" class="row"></div>
      </div>
    </div>

    <!-- Quick Add FAB inside its own box to follow your "all text in boxes" rule -->
    <div class="row">
      <div class="box" style="flex:1 1 100%; display:inline-block; text-align:center">
        <button id="fabAdd" class="btn">Quick Add Expense</button>
      </div>
    </div>
  </div>

  <div id="modalRoot"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/data.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
